<!DOCTYPE html>
<html lang="en" layout:decorate="~{include/user}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
  <!-- /* view 화면 html 코드 작성 부분 */ -->
  <div class="page_title mb-4 mb-md-5">
    <h3 class="memomentKkukkkuk fw-normal mb-2">커뮤니티</h3>
    <small class="text-secondary">반려생활 이모저모, 우리 아이 자랑해요</small>
  </div>
  <div class="board_area">
    <div class="row g-4">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <section class="search_area">
          <form method="get" th:action="@{/free/list}">
            <input name="size" th:value="${freePageRequestDTO.size}" type="hidden">
            <div class="d-flex gap-2">
              <select class="form-select form-select-sm w-auto flex-shrink-1" id="" name="type">
                <option th:selected="${freePageRequestDTO.type=='tc'}" value="tc">제목+내용</option>
                <option th:selected="${freePageRequestDTO.type=='t'}" value="t">제목</option>
                <option th:selected="${freePageRequestDTO.type=='c'}" value="c">내용</option>
                <option th:selected="${freePageRequestDTO.type=='w'}" value="w">작성자</option>
              </select>
              <input class="form-control form-control-sm" name="keyword" placeholder="검색어를 입력하세요" th:value="${freePageRequestDTO.keyword}"
                     type="text">
              <button class="btn btn-sm btn-secondary text-nowrap" type="submit"><i
                  class="fa-solid fa-magnifying-glass me-1"></i>검색
              </button>
              <button class="btn btn-sm btn-gray text-nowrap" type="button">초기화</button>
            </div>
          </form>
        </section>
      </div>
      <div class="col-12">
        <section class="search_result_area">
          <div class="d-flex align-items-end mb-2">
            <small>총 [[${freePageResponseDTO.total}]]개
              ([[${freePageResponseDTO.page}]]/[[${freePageResponseDTO.last}]]페이지)</small>
            <div class="ms-auto" sec:authorize="isAuthenticated()">
              <a class="btn btn-main px-4" href="/free/register"><i class="fa-solid fa-pencil"></i> 글쓰기</a>
            </div>
          </div>
          <table class="table border-top align-middle">
            <colgroup>
              <col style="width:40px;">
              <col style="width:calc(100% - 40px);">
            </colgroup>
            <thead>
            <tr>
              <td>no.</td>
              <td>내용</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${freePageResponseDTO.dtoList}" th:with="thumb=${board.thumbnailFilename}">
              <td th:text="${board.bno}"></td>
              <td>
                <div class="py-2">
                  <div class="row flex-nowrap g-2">
                    <div class="col-auto">
                      <div class="free_thumb">
                        <img alt="썸네일" th:if="${thumb != null}" th:src="@{/uploads/free/{thumb}(thumb=${thumb})}">
                        <div class="no_thumb" th:if="${thumb == null}"><i class="fa-solid fa-paw"></i></div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="d-flex gap-2 flex-nowrap mb-2">
                        <p th:if="${board.btype == '자유'}" class="badge badge-success">&#x1F4AC; 자유수다</p>
                        <p th:if="${board.btype == '정보'}" class="badge badge-warning">&#x1F4A1; 정보공유</p>
                      </div>
                      <a class="free_title d-inline-block mb-1" th:href="|@{/free/view(bno=${board.bno})}&${freePageRequestDTO.getLink()}|">
                        <h5 class="text-overflew-line-2">[[${board.title}]]</h5>
                      </a>
                      <div class="row g-1">
                        <div class="col-12 col-md">
                          <div class="d-flex gap-2 flex-nowrap text-secondary">
                            <p>[[${board.nickname}]]</p>
                            <p th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd')}"></p>
                          </div>
                        </div>
                        <div class="col-12 col-md-auto ms-md-auto">
                          <div class="d-flex gap-2 flex-nowrap text-secondary">
                            <p><i class="fa-regular fa-eye me-1"></i>
                              <span th:text="${board.readcount}"></span>
                            </p>
                            <p>
                              <i th:class="${board.likecount >= 1} ? 'fa-solid fa-heart me-1 text-danger' : 'fa-regular fa-heart me-1 text-danger'"></i>
                              <span>[[${board.likecount}]]</span>
                            </p>
                            <p><i class="fa-regular fa-comment-dots me-1"></i>
                              <span th:text="${board.replycount}"></span>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </section>
      </div>
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <section class="paging_area">
          <nav aria-label="Page navigation">
            <ul class="pagination pagination-sm justify-content-center mb-0">
              <li class="page-item" th:classappend="${freePageResponseDTO.page == 1} ? 'disabled'">
                <a class="page-link" th:data-num="${freePageResponseDTO.first}">
                  <i class="fa-solid fa-angles-left"></i></a>
              </li>
              <li class="page-item" th:if="${freePageResponseDTO.prev}">
                <a class="page-link" th:data-num="${freePageResponseDTO.start -1}"><i
                    class="fa-solid fa-chevron-left"></i></a>
              </li>
              <th:block th:each="i : ${#numbers.sequence(freePageResponseDTO.start, freePageResponseDTO.end)}">
                <li th:class="${freePageResponseDTO.page==i}?'page-item active':'page-item'">
                  <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                </li>
              </th:block>
              <li class="page-item" th:if="${freePageResponseDTO.next}">
                <a class="page-link" th:data-num="${freePageResponseDTO.end +1}"><i
                    class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li class="page-item"
                  th:classappend="${freePageResponseDTO.page == freePageResponseDTO.last} ? 'disabled'">
                <a class="page-link" th:data-num="${freePageResponseDTO.last}"><i class="fa-solid fa-angles-right"></i></a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </div>
  </div>
  <!-- /* //view 화면 html 코드 작성 끝 */ -->
</div>

<script layout:fragment="pagescript" th:inline="javascript">
    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        const target = e.target.closest("a"); // a 태그뿐만 아니라 내부 아이콘 클릭도 잡음
        if (!target) return;

        const num = target.getAttribute("data-num")
        const formObj = document.querySelector("form")
        formObj.innerHTML += `<input type='hidden' name=page value='${num}'>`
        formObj.submit()
    })
</script>
