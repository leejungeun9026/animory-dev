<!DOCTYPE html>
<html lang="en" layout:decorate="~{include/user}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
  <!-- /* view 화면 html 코드 작성 부분 */ -->
  <div class="page_title mb-4">
    <a class="d-inline-flex align-items-baseline" href="/free/list">
      <small class="text-danger">커뮤니티<i class="fa-solid fa-chevron-right fs-xs"></i></small>
    </a>
    <h3 class="memomentKkukkkuk fw-normal mt-2">게시글 수정</h3>
  </div>
  <div class="board_area">
    <form action="/free/modify" enctype="multipart/form-data" entype="multipart/form-data" method="post">
      <input name="bno" th:value="${freeBoard.bno}" type="hidden">
      <div class="mb-2">
        <select class="form-select w-auto" id="btype" name="btype" required>
          <option value="">카테고리(필수)</option>
          <option th:selected="${freeBoard.btype != null and freeBoard.btype == '자유'}" value="자유">자유</option>
          <option th:selected="${freeBoard.btype != null and freeBoard.btype == '정보'}" value="정보">정보</option>
        </select>
      </div>
      <div class="mb-2">
        <input class="form-control" name="title" required th:value="${freeBoard.title}" type="text" aria-label="제목">
      </div>
      <div class="mb-2">
        <textarea class="form-control" cols="30" id="content" name="content" required
                  rows="10" aria-label="내용">[[${freeBoard.content}]]</textarea>
      </div>

      <div class="mb-1" th:if="${freeBoard.freeFileDTOS !=null && freeBoard.freeFileDTOS.size()>0}">
        <label class="form-label fw-bold">현재 첨부파일</label>
        <ul id="fileList" class="list-group">
          <li class="list-group-item px-2" th:each="freeDTO:${freeBoard.freeFileDTOS}">
            <div class="d-flex align-items-center gap-2">
              <div th:if="${freeDTO.image}" class="img_wrap thumb_40x40 border-1">
                <img  th:src="|/uploads/free/s_${freeDTO.uuid}_${freeDTO.filename}|">
              </div>
              <div th:unless="${freeDTO.image}" class="img_wrap thumb_40x40 border-1" >
                <img src="/uploads/free/images/file.jpg">
              </div>
              <div>
                <p>[[${freeDTO.filename}]]</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="mb-3">
        <input class="form-control" multiple name="files" type="file">
      </div>
      <div class="button_wrap">
        <div class="row g-2">
          <div class="col-6 col-md-auto ms-md-auto">
            <a class="btn btn-lg btn-gray w-100" th:href="@{/free/view(bno=${freeBoard.bno})}">취소</a>
          </div>
          <div class="col-6 col-md-auto">
            <button class="btn btn-lg btn-main w-100">저장</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- /* //view 화면 html 코드 작성 끝 */ -->
</div>

<script layout:fragment="pagescript" th:inline="javascript">
    /////// 카테고리 및 타입 설정 ///////
    const cate = document.getElementById("category")
    const petInfo = document.getElementById("petInfo")
    cate.addEventListener("change", function (e) {
        console.log(e.target.value)
        let val = e.target.value
        if (val === "일해요") {
            petInfo.classList.remove("d-block")
            petInfo.classList.add("d-none")
            petInfo.value = ''
        } else {
            petInfo.classList.remove("d-none")
            petInfo.classList.add("d-block")
        }
    })

    /////// 사용자 정보 - 시도,시군구 정보 초기화 ///////
    const sido = document.querySelector("#sido")
    const sigungu = document.querySelector("#sigungu")

    async function loadSido() {
        const memberSido = /*[[${memberDTO != null ? memberDTO.sido : null}]]*/ null;
        const memberSiGungu = /*[[${memberDTO != null ? memberDTO.sigungu : null}]]*/ null;
        const {data: sidoList} = await axios.get('/api/regions/sido');
        sido.innerHTML = `<option value="">시/도</option>` +
            sidoList.map(s =>
                `<option value="${s.name}" data-sido-id="${s.id}" ${s.name === memberSido ? 'selected' : ''}>${s.name}</option>`
            ).join('');
        const selectedOption = sido.selectedOptions[0]; // 선택된 <option> 요소
        const sidoId = selectedOption.dataset.sidoId;       // data-sidoid 값 읽기

        // loadSigungu랑 거의 같음
        // memberSiGungu 를 가지고 selected 하는 부분만 다름
        if (!sidoId) {
            sigungu.innerHTML = '<option value="">시/군/구</option>';
            sigungu.disabled = true;
            return;
        }
        const {data: sigunguList} = await axios.get('/api/regions/sigungu', {params: {sidoId}});
        sigungu.innerHTML = '<option value="">시/군/구</option>' +
            sigunguList.map(g => `<option value="${g.name}" ${g.name === memberSiGungu ? 'selected' : ''}>${g.name}</option>`).join('');
        sigungu.disabled = false;

    }

    async function loadSigungu(sidoId) {
        if (!sidoId) {
            sigungu.innerHTML = '<option value="">시/군/구</option>';
            sigungu.disabled = true;
            return;
        }
        const {data} = await axios.get('/api/regions/sigungu', {params: {sidoId}});
        sigungu.innerHTML = '<option value="">시/군/구</option>' +
            data.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
        sigungu.disabled = false;
    }

    sido.addEventListener('change', (e) => {
        const selectedOption = e.target.selectedOptions[0]; // 선택된 <option> 요소
        const sidoId = selectedOption.dataset.sidoId;       // data-sidoid 값 읽기
        loadSigungu(sidoId);
    });

    loadSido()

</script>
