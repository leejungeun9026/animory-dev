<!DOCTYPE html>
<html lang="en" layout:decorate="~{include/user}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <!-- /* view 화면 html 코드 작성 부분 */ -->
    <div class="page_title mb-4 mb-md-5">
        <h3 class="memomentKkukkkuk fw-normal mb-2">산책 게시판</h3>
        <small class="text-secondary">반려동물 정보를 입력한 회원만 작성 가능합니다</small>
    </div>
    <!--조회 옵션-->
    <div class="board_area">
        <div class="row g-4">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
                <section class="search_area">
                    <form action="">
                        <div class="d-flex gap-2">
                            <select class="form-select form-select-sm w-auto flex-shrink-1" id="" name="type">
                                <option value="">-----</option>
                                <option th:selected="${pageRequestDTO.type=='tc'}" value="tc">제목+내용</option>
                                <option th:selected="${pageRequestDTO.type=='t'}" value="t">제목</option>
                                <option th:selected="${pageRequestDTO.type=='c'}" value="c">내용</option>
                                <option th:selected="${pageRequestDTO.type=='w'}" value="w">작성자</option>
                            </select>
                            <!--                            <input type="text" name="keyword" class="input-control" th:value="${pageRequestDTO.keyword}">-->
                            <input class="form-control form-control-sm" name="keyword" placeholder="검색어를 입력하세요"
                                   type="text">
                            <button class="btn btn-sm btn-secondary text-nowrap" type="submit">
                                <i class="fa-solid fa-magnifying-glass me-1"></i>검색
                            </button>
                            <button class="btn btn-sm btn-gray text-nowrap" type="button">초기화</button>
                        </div>
                    </form>
                </section>
            </div>
            <!-- 리스트 목록보기 -->
            <div class="col-12">
                <section class="search_result_area">
                    <div class="d-flex align-items-end mb-2">
                        <small>총 12개 (1/2페이지)</small>
                        <div class="ms-auto" sec:authorize="isAuthenticated()">
                            <a class="btn btn-lg btn-main px-4" href="/mate/register"><i class="fa-solid fa-pencil"></i>
                                글쓰기</a>
                        </div>
                    </div>
                    <table class="table border-top align-middle">
                        <colgroup>
                            <col style="width:40px;">
                            <col style="width:calc(100% - 40px);">
                        </colgroup>
                        <thead>
                        <tr>
                            <td>no.</td>
                            <td>내용</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="board:${responseDTO.dtoList}">
                            <td th:text="${board.bno}"></td>
                            <td>
                                <div class="py-2">
                                    <div class="d-flex gap-2 flex-nowrap mb-2">
                                        <div class="badge badge-gray mb-2">
                                            <span>[[${board.sido}]]</span> / <span>[[${board.sigungu}]]</span>
                                        </div>
                                        <!-- 표시 뱃지 -->
                                        <p class="badge badge-info mb-2"
                                           th:if="${board != null and (board.category == '1:1 모집' or board.category == '그룹 모집')}"
                                           th:text="${board.category}">
                                        </p>
<!--                                        <p class="badge badge-success mb-2">[[${board.category}]]</p>-->
                                        <!-- 표시 뱃지 끝 -->
                                    </div>
                                    <a class="d-block mb-1" th:href="@{/mate/view(bno=${board.bno})}">
                                        <h5 class="text-overflew-line-2">[[${board.title}]]</h5>
                                    </a>
                                </div>
                                <div class="d-flex text-secondary small">
                                    <!-- 왼쪽: 두 줄(윗줄: 작성자/작성일, 아랫줄: 마감일) -->
                                    <div class="d-flex flex-column">
                                        <div class="d-flex gap-2 flex-wrap">
                                            <span th:text="${board.nickname}">작성자</span>
                                            <span th:text="${#temporals.format(board.regDate, 'yyyy.MM.dd')}">작성일</span>
                                        </div>
                                        <div class="mt-1 text-danger"
                                             th:if="${board.dueDate != null}">
                                            신청마감일 :
                                            <span th:text="${#strings.replace(board.dueDate, 'T', ' ')}"></span>
                                        </div>
                                    </div>
                                    <!-- 오른쪽: 조회수 -->
                                    <div class="ms-auto d-flex align-items-start">
                                        <i class="fa-regular fa-eye me-1"></i>
                                        <span>[[${board.readCount}]]</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
                <section class="paging_area">
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-sm justify-content-center mb-0">
                            <li class="page-item">
                                <a class="page-link" th:data-num="${responseDTO.start}"><i class="fa-solid fa-angles-left"></i></a>
                            </li>
                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}"><i class="fa-solid fa-chevron-left"></i></a>
                            </li>
                            <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page==i}?'page-item active':'page-item'">
                                    <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>
                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link" th:data-num="${responseDTO.end +1}"><i class="fa-solid fa-chevron-right"></i></a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" th:data-num="${responseDTO.end}"><i class="fa-solid fa-angles-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </section>
            </div>
        </div>


    </div>
    <!-- /* //view 화면 html 코드 작성 끝 */ -->
</div>


<script layout:fragment="pagescript" th:inline="javascript">
    // 페이지에 필요한 스크립트 작성 부분
    /////// 사용자 정보 - 시도,시군구 정보 초기화 ///////
    const sido = document.querySelector("#sido")
    const sigungu = document.querySelector("#sigungu")

    async function loadSido() {
        const {data} = await axios.get('/api/regions/sido');
        sido.innerHTML = `<option value="">지역 전체</option>` +
            data.map(s => `<option value="${s.name}" data-sido-id="${s.id}">${s.name}</option>`).join('');
    }

    async function loadSigungu(sidoId) {
        if (!sidoId) {
            sigungu.innerHTML = '<option value="">시/군/구</option>';
            return;
        }
        const {data} = await axios.get('/api/regions/sigungu', {params: {sidoId}});
        sigungu.innerHTML = '<option value="">전체</option>' +
            data.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
    }

    sido.addEventListener('change', (e) => {
        const selectedOption = e.target.selectedOptions[0]; // 선택된 <option> 요소
        const sidoId = selectedOption.dataset.sidoId;       // data-sidoid 값 읽기
        loadSigungu(sidoId);
    });

    loadSido()

    /// 페이징

    document.querySelector(".pagination").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        const target = e.target.closest('a')
        if(!target){
            return
        }
        const num = target.getAttribute("data-num")
        const formOjb = document.querySelector("form")
        formOjb.innerHTML+=`<input type='hidden' name='page' value='${num}'>`
        formOjb.submit()
    })





    // 페이지에 필요한 스크립트 작성 끝
</script>

</html>
