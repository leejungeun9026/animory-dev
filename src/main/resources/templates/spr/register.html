<!DOCTYPE html>
<html lang="en" layout:decorate="~{include/user}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
  <!-- /* view 화면 html 코드 작성 부분 */ -->
  <div class="page_title mb-4">
    <a class="d-inline-flex align-items-baseline" href="/spr/list">
      <small class="text-danger">사고팔개 게시판 <i class="fa-solid fa-chevron-right fs-xs"></i></small>
    </a>
    <h3 class="memomentKkukkkuk fw-normal mt-2">게시글 작성</h3>
  </div>
  <div class="board_area">
    <form action="/spr/register" enctype="multipart/form-data" method="post">
      <input name="author" th:value="${memberDTO.username}" type="hidden">
      <div class="mb-2">
        <select class="form-select w-auto" id="category" name="category" required>
          <option value="">카테고리(필수)</option>
          <option value="나눔">나눔</option>
          <option value="공구">공구</option>
          <option value="신고">신고</option>
        </select>
      </div>
      <!-- 카테고리가 나눔일 때 만 시도군구 표시 -->
      <div class="mb-2 sidoSigungu_section">
        <div class="d-flex align-items-center gap-1">
          <select class="form-select" id="sido" name="sido" required>
            <option data-sido-id="" value="">시/도</option>
          </select>
          <select class="form-select" disabled id="sigungu" name="sigungu" required>
            <option value="">시/군/구</option>
          </select>
        </div>
      </div>
      <!-- 시도군구 표시 끝 -->
      <!-- 카테고리가 공구 일 때만 마감일 표시 -->
      <div class="mb-2 duedate_section">
        <div class="mb-1">
          <small class="text-secondary"><i class="fa-solid fa-circle-exclamation text-danger"></i> 공구 게시글은 마감일을 꼭 써야돼요. 마감일은 수정할 수 없으니 신중하게 작성해주세요.</small>
        </div>
        <input class="form-control" id="dueDate" name="dueDate" type="date" aria-label="마감일" placeholder="마감일 선택">
      </div>
      <!-- 마감일 표시 끝 -->
      <div class="mb-2">
        <input class="form-control" name="title" placeholder="제목을 입력해주세요" required type="text">
      </div>
      <div class="mb-2">
                <textarea class="form-control" cols="30" id="content" name="content"
                          placeholder="나눔/공구 게시글 작성 시 마감되면 수정을 통해 완료 체크해주세요! 신고 게시글 작성 시 관련 첨부 파일은 필수 입니다!(글자 수는 최대 1000자)"
                          required rows="10"></textarea>
      </div>

      <div class="mb-3">
        <input class="form-control" multiple name="files" type="file">
      </div>
      <div class="button_wrap">
        <div class="row g-2">
          <div class="col-6 col-md-auto ms-md-auto">
            <a class="btn btn-lg btn-gray w-100" href="/spr/list">취소</a>
          </div>
          <div class="col-6 col-md-auto">
            <button class="btn btn-lg btn-main w-100">저장</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- /* //view 화면 html 코드 작성 끝 */ -->
</div>

<script layout:fragment="pagescript" th:inline="javascript">
    /////// 카테고리 및 타입 설정 ///////
    const cate = document.getElementById("category")
    const sidoSigunguSection = document.querySelector(".sidoSigungu_section")
    const duedateSection = document.querySelector(".duedate_section")

    const due = document.getElementById("due")

    sidoSigunguSection.classList.add("d-none")
    duedateSection.classList.add("d-none")

    cate.addEventListener("change", function (e) {
        let val = e.target.value
        if (val === "나눔") {
            duedateSection.classList.remove("d-block")
            duedateSection.classList.add("d-none")
            sidoSigunguSection.classList.remove("d-none")
            sidoSigunguSection.classList.add("d-block")
            const dueDate = document.getElementById("dueDate")
            dueDate.value = ''
        }
        if (val === "공구") {
            duedateSection.classList.remove("d-none")
            duedateSection.classList.add("d-block")
            sidoSigunguSection.classList.remove("d-block")
            sidoSigunguSection.classList.add("d-none")
        }
        if (val === '신고') {
            duedateSection.classList.remove("d-block")
            duedateSection.classList.add("d-none")
            sidoSigunguSection.classList.remove("d-block")
            sidoSigunguSection.classList.add("d-none")
            const dueDate = document.getElementById("dueDate")
            dueDate.value = ''
        }
    })

    /////// 사용자 정보 - 시도,시군구 정보 초기화 ///////
    const sido = document.querySelector("#sido")
    const sigungu = document.querySelector("#sigungu")

    async function loadSido() {
        const memberSido = /*[[${memberDTO != null ? memberDTO.sido : null}]]*/ null;
        const memberSiGungu = /*[[${memberDTO != null ? memberDTO.sigungu : null}]]*/ null;
        const {data: sidoList} = await axios.get('/api/regions/sido');
        sido.innerHTML = `<option value="">시/도</option>` +
            sidoList.map(s =>
                `<option value="${s.name}" data-sido-id="${s.id}" ${s.name === memberSido ? 'selected' : ''}>${s.name}</option>`
            ).join('');
        const selectedOption = sido.selectedOptions[0]; // 선택된 <option> 요소
        const sidoId = selectedOption.dataset.sidoId;       // data-sidoid 값 읽기

        // loadSigungu랑 거의 같음
        // memberSiGungu 를 가지고 selected 하는 부분만 다름
        if (!sidoId) {
            sigungu.innerHTML = '<option value="">시/군/구</option>';
            sigungu.disabled = true;
            return;
        }
        const {data: sigunguList} = await axios.get('/api/regions/sigungu', {params: {sidoId}});
        sigungu.innerHTML = '<option value="">시/군/구</option>' +
            sigunguList.map(g => `<option value="${g.name}" ${g.name === memberSiGungu ? 'selected' : ''}>${g.name}</option>`).join('');
        sigungu.disabled = false;

    }

    async function loadSigungu(sidoId) {
        if (!sidoId) {
            sigungu.innerHTML = '<option value="">시/군/구</option>';
            sigungu.disabled = true;
            return;
        }
        const {data} = await axios.get('/api/regions/sigungu', {params: {sidoId}});
        sigungu.innerHTML = '<option value="">시/군/구</option>' +
            data.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
        sigungu.disabled = false;
    }

    sido.addEventListener('change', (e) => {
        const selectedOption = e.target.selectedOptions[0]; // 선택된 <option> 요소
        const sidoId = selectedOption.dataset.sidoId;       // data-sidoid 값 읽기
        loadSigungu(sidoId);
    });

    loadSido()

</script>
